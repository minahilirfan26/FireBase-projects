<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./app.js" defer></script>
</head>
<body>
    <div class="center-box" id="login-div">
        <h2>Login</h2>
        <input type="email" id="login-email" placeholder="Email" class="text-field"><br>
        <input type="password" id="login-password" placeholder="password" class="text-field"><br>
        <button id="login-btn" class="btn-style">Login</button><br>
        <button class="an-btn" id="reg-btn">don't have an account? Sign Up</button>
    </div>

    <div class="center-box" id="signup-div">
        <h2>Sign Up</h2>
        <input type="email" id="signup-email" placeholder="Email" class="text-field"><br>
        <input type="password" id="signup-password" placeholder="password" class="text-field"><br>
        <button id="signup-btn" class="btn-style">Sign Up</button><br>
        <button id="login-btn2" class="an-btn">have an account? LOGIN</button>
       
    </div>

</body>
</html>
