<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./app.js"></script>
</head>
<body>

    
       <div class="container">
       <div class="signup">
        <h2>Sign Up</h2>
        <div class="box">
          <div>
              <input type="text" id="name"placeholder="Name" required>
          </div>
          <div>
            <input type="text" id="fname"placeholder="FatherName" required>
          </div>
          <div>
            <input type="email" id="email" placeholder="Email" required>
          </div>
          <div>
            <input type="password" id="password" placeholder="password" required> 
          </div>
          <div>
            <input type="number" id="number" placeholder="Phone" required>
          </div>
            <div>
                <input type="number" id="rollno" placeholder="RollNo" required>
            </div>
            <div class="btns">
                <button class="btn" id="create">Create</button>
                <button class="btn" id="update">Update</button>
                <button class="btn" id="get">Get</button>
                <button class="btn" id="delete">Delete</button>
            </div>

        </div>
       </div>
       </div>

     


    
</body>
</html>
